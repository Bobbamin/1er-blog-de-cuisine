<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Gestionnaire de recette de cuisine | Page Recette</title>
</head>

<body>
    <!-- En-tête -->
    <header class="navbar sticky top-0 p-4 flex justify-between items-center bg-gray-100">
        <a href="index.html" class="text-2xl">Les recettes de Jerem</a>
        <nav class="flex items-center">
            <a href="index.html" class="mr-4">Accueil</a>
            <a href="login.html" class="mr-4" id="loginLink">Connexion</a>
            <a href="signup.html" class="mr-4" id="signupLink">Inscription</a>
            <span id="userEmailDisplay" class="mr-4"></span>
            <button id="logoutBtn" class="btn-primary p-2 rounded-md" style="display: none;">Déconnexion</button>
        </nav>
    </header>

    <!-- Banière -->
    <section class="banner relative w-full h-96 bg-cover bg-center flex items-center justify-center"
        style="background-image: url('medias/pexels-poivre.jpg');">
        <div class="bg-white bg-opacity-75 p-4 rounded-lg text-center">
            <h1 class="text-4xl font-playfair mb-4">Découvrez mes recettes faites avec AMOUR</h1>
            <p class="text-xl font-nunito">Votre source d'inspiration quotidienne...</p>
            <a href="#recipeDetail" class="btn-primary mt-4 p-2 rounded-md inline-block">Voir la recette!</a>
        </div>
    </section>

    <!-- Main -->
    <main class="min-h-screen flex flex-col items-center py-10">
        <h1 class="text-5xl font-bold mb-6 font-playfair">Recette</h1>
        <div class="w-full max-w-7xl flex flex-col md:flex-row">
            <!-- Contenu de la recette -->
            <article class="content flex-1 bg-white p-6 rounded-lg shadow-lg mb-6 md:mb-0">
                <div id="recipeDetail">
                    <!-- AFFICHAGE DE LA RECETTE ICI -->
                </div>
                <span id="favoriStar" class="favori-star hidden">★</span>
            </article>

            <!-- Section latérale -->
            <aside class="aside w-full md:w-1/3 md:ml-6">
                <!-- Commentaires -->
                <section id="commentsSection" class="bg-white p-6 rounded-lg shadow-lg mb-6">
                    <h3 class="text-2xl font-bold mb-4">Commentaires</h3>
                    <ul id="commentsList" class="list-disc list-inside text-gray-700 mb-4"></ul>
                    <textarea id="commentText" class="mt-1 block w-full border border-gray-300 p-2 rounded-md"
                        placeholder="Ajoutez un commentaire..."></textarea>
                    <button id="addCommentBtn" class="btn-primary mt-2 p-2 rounded-md">Ajouter un commentaire</button>
                </section>
                <!-- Notes -->
                <section id="ratingSection" class="bg-white p-6 rounded-lg shadow-lg mb-6">
                    <h3 class="text-2xl font-bold mb-4">Notation</h3>
                    <div id="stars" class="flex">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                    <div id="averageRating" class="mt-2"></div>
                </section>
                <!-- Favoris -->
                <section class="bg-white p-6 rounded-lg shadow-lg">
                    <button id="favoriteBtn" class="btn-primary w-full p-2 rounded-md">Ajouter aux favoris</button>
                </section>
            </aside>
        </div>
    </main>

    <!-- Ajout nouvelle recette -->
    <div id="recipeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">Ajouter une recette</h2>
            <form id="recipeForm" class="bg-white p-6 rounded-lg shadow-lg">
                <input type="hidden" id="recipeId" />
                <div class="mb-4">
                    <label for="title" class="block text-gray-700">Titre</label>
                    <input type="text" id="title" class="mt-1 block w-full border border-gray-300 p-2 rounded-md"
                        required>
                </div>
                <div class="mb-4">
                    <label for="ingredients" class="block text-gray-700">Ingrédients</label>
                    <textarea id="ingredients" class="mt-1 block w-full border border-gray-300 p-2 rounded-md"
                        required></textarea>
                </div>
                <div class="mb-4">
                    <label for="steps" class="block text-gray-700">Étapes</label>
                    <textarea id="steps" class="mt-1 block w-full border border-gray-300 p-2 rounded-md"
                        required></textarea>
                </div>
                <div class="mb-4">
                    <label for="preparationTime" class="block text-gray-700">Temps de préparation</label>
                    <input type="text" id="preparationTime"
                        class="mt-1 block w-full border border-gray-300 p-2 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="cookingTime" class="block text-gray-700">Temps de cuisson</label>
                    <input type="text" id="cookingTime" class="mt-1 block w-full border border-gray-300 p-2 rounded-md"
                        required>
                </div>
                <div class="mb-4">
                    <label for="photo" class="block text-gray-700">URL de l'image</label>
                    <input type="url" id="photo" class="mt-1 block w-full border border-gray-300 p-2 rounded-md"
                        required>
                </div>
                <div class="mb-4">
                    <label for="category" class="block text-gray-700">Catégorie</label>
                    <select id="category" class="mt-1 block w-full border border-gray-300 p-2 rounded-md" required>
                        <option value="Entrées">Entrées</option>
                        <option value="Apéritifs">Apéritifs</option>
                        <option value="Plats">Plats</option>
                        <option value="Desserts">Desserts</option>
                    </select>
                </div>
                <button type="submit" class="w-full btn-primary p-2 rounded-md">Enregistrer</button>
            </form>
            <button id="closeModalBtn" class="btn-secondary mt-4 p-2 rounded-md inline-block">Fermer</button>
        </div>
    </div>



    <script src="scripts/signup.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
